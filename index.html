<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>JS Challenges</title>
</head>
<body>

    <div class="container-1">
        <h2>Challenge 1 : Your Age In Days</h2>
        <div class="buttons">
            <button class="btn btn-primary" onclick="ageInDays()">Click Me</button>
            <button class="btn btn-danger" onclick="reset()">Reset</button>
        </div>
        <div id='result-1'>
        </div>
    </div>


    <div class = "container-2">
        <h2>Challenge 2 : CAT GENERATOR</h2>
        <div class="buttons">
            <button class="btn btn-success" onclick="generate()">GENERATE</button>
        </div>
        <div id='result-2'></div>
    </div>

    <div class="container-3">
        <h2>Challenge 3 : Rock Paper Scissors</h2>
        <div class="rps-flex-box" id="rps">
            <img id='rock' src="https://media.giphy.com/media/oEyl6yCC5D9kI/giphy.gif" width=150 height=150 onclick="rps(this)">
            <img id='paper' src="https://media.giphy.com/media/UtntwSFHG15eMBBXEJ/giphy.gif" width=150 height=150 onclick="rps(this)">
            <img id='scissors' src="https://media.giphy.com/media/4KELPefVuGnAvPJ2lx/giphy.gif" width=150 height=150 onclick="rps(this)">
        </div>
    </div>

</body>
<script src="index.js"></script>
</html>
